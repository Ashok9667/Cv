<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title> Inputs in HTML </title>
    </head>

    <body>
        <form>
            <label>Name:</label>
            <input type="text">
            <br>
            <label>Choose File</label>
            <input type="file">
            <br>
            <label>Date:</label>
            <input type="date">
            <br>
            <label>Checklist:</label>
            <input type="checkbox">
            <br>
            <label>Radio:</label>
            <input type="radio">
            <br>
            <label>Range:</label>
            <input type="range">
            <br>
            <label>Submit:</label>
            <input type="submit">
        </form>
    </body>
